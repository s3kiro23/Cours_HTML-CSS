    <h3>Les Formulaires</h3>
    <form
      style="border: solid 1px blue; padding: 20px"
      action="action.php"
      method="post"
      name="formulaire"
    >
      <label for="Mr">Mr</label>
      <input type="radio" name="genre" id="Mr" checked />
      <label for="Mme">Mme</label>
      <input type="radio" name="genre" id="Mme" />
      <br /><br /><br />
      <div style="border: solid 2px black; padding: 10px; box-shadow: 2px, 2px, 2px, 2px rgb(47, 43, 43);">
        <label for="nom">Nom</label>
        <input
          required
          type="text"
          name="nom"
          id="nom"
          placeholder="Votre nom"
        />
        <br /><br />
        <label for="password">Mot de passe</label>
        <input
          required
          type="password"
          name="password"
          id="password"
          placeholder="Votre mot de passe"
        />
        <br /><br />
        <label for="date">Date de naissance</label>
        <input type="date" name="date" id="date" />
        <br /><br />
        <label for="mail">Email</label>
        <input
          required
          type="email"
          name="email"
          id="email"
          placeholder="Votre mail"
        />
      </div>
      <br /><br /><br />
      <div style="border: solid 1px; padding: 10px;">
        <label for="voiture">Choisissez votre v√©hicule</label>
        <select name="name" id="voiture">
          <option value="audi">Audi</option>
          <option value="bmw">BMW</option>
          <option value="mercedes">Mercedes</option>
        </select>
      
      <br /><br />
      <label for="color">Choisissez une couleur</label>
      <input style="width: 40px" type="color" name="color" id="color" />
      <br /><br />
      <textarea
        name="comment"
        id="comment"
        cols="60"
        rows="5"
        placeholder="Entrez ici un commentaire."
        maxlength="50"
      ></textarea>
      </div>
      <br /><br /><br />

      <label for="conditions">Accepter les conditions</label>
      <input required type="checkbox" name="conditions" id="conditions" />
      <br /><br />
      <button type="submit">Soumettre</button>
      <br /><br />
    </form>
